<ion-view view-title="Reminders">
    <ion-nav-buttons side="primary">
        <button class="button button-icon ion-plus floatRight" ng-click="addAlarmTime()"></button>
    </ion-nav-buttons>
    <ion-content class="padding" style="overflow-scroll: false">
        <div class="row height-80vh">
            <ion-scroll direction="y" class="widthMax">
                <div ng-repeat="alarm in data.alarms track by $index" style="border: 1px solid #eeeeee">
                    <div class="row row-center">
                        <div class="col-25">
                            <h4> {{alarm.hourMinutes}} </h4>
                        </div>
                        <div class="col-50">
                            <div class="row row-center">
                                <p style="overflow: hidden;"> {{alarm.message}} </p>
                            </div>
                            <div class="row row-center">
                                <p> {{alarm.weekDaysDisplay}} </p>
                            </div>
                        </div>
                        <div class="col-25" style="margin-left: 4vw">
                            <input width="20px" height="20px" type="checkbox" style="margin-top: 10px" name="favoriteColors" ng-model="alarm.active"
                            ng-click="saveAlarm(alarm, $index)"></input>
                            <button style="margin-top: -6px" class="floatRight  button button-icon ion-ios-trash-outline" ng-click="removeAlarm($index)"
                            />
                        </div>
                    </div>
                </div>
        </div>
        </ion-scroll>
    </ion-content>
</ion-view>
