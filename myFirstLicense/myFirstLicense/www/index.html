<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="scripts/pouchdb-5.2.1.min.js"></script>    
    <script type='text/javascript'>
        var localDB = new PouchDB('http://localhost:5984/personalassistant');
    </script>
</head>

<body>
    <div class="bar bar-header bar-assertive" ng-controller="errorCtrl" ng-show="activeError" style="z-index: 1000">
        <h1 class="title">Error: {{error}}</h1>
        <button class="button icon ion-close-round" ng-click="dismissError()"></button>
    </div>
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar align-title="center" class="bar-light">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <header class="bar bar-header bar-light">
                <h1 class="title">Tools List</h1>
            </header>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item ng-hide="$root.showMenuItems || $root.showSignUp" menu-close href="#/signIn">
                        Sign In
                    </ion-item>
                    <ion-item ng-show="$root.showSignUp" menu-close href="#/signUp">
                        Sign up
                    </ion-item>                    
                    <ion-item ng-show="$root.showMenuItems" class="item-icon-left" menu-close ui-sref="news({id: $root.id})">
                        <i class="icon ion-social-rss-outline"></i>News
                    </ion-item>
                    <ion-item ng-show="$root.showMenuItems" class="item-icon-left" menu-close ui-sref="calendar({id: $root.id})">
                        <i class="icon ion-calendar"></i>Calendar
                    </ion-item>                    
                    <ion-item ng-show="$root.showMenuItems" menu-close class="item-icon-left"  ui-sref="weather({id: $root.id})">
                        <i class="icon ion-ios-cloud-outline"></i>Weather
                    </ion-item>
                    <ion-item ng-show="$root.showMenuItems" class="item-icon-left" menu-close ui-sref="financialManager({id: $root.id})">
                        <i class="icon ion-social-usd-outline"></i>Financial Manager
                    </ion-item>
                    <ion-item ng-show="$root.showMenuItems" class="item-icon-left" menu-close href="#/signIn">
                        <i class="icon ion-ios-close-outline"></i>Sign Out
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
    <div class="spinner">
        <ion-spinner icon="android" class="spinnerSpinner"></ion-spinner>
        <div class="spinnerBackground"></div>
    </div>

    <!-- Other Library/Framework references -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="scripts/x2js-master/xml2json.js"></script>
    <!-- Cordova references -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- App references -->
    <script src="scripts/index.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
