<ion-view view-title="News">
    <ion-content class="padding">
        <div class="row height-60vh">
            <ion-scroll id="ionScrollRegion" direction="y" class="widthMax">
                <div id="overflowingContent" ng-repeat="news in data.newsSites">
                    <div class="item">
                        <div>
                            <p>{{news.url}}</p>
                        </div>
                    </div>
                </div>
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>
