<ion-view view-title="News">
    <ion-content class="padding">
        <div class="row height-60vh">
            <ion-scroll direction="y" class="widthMax">
                <div ng-repeat="news in data.feeds">
                    <div class="item item-icon-left" ng-click="browse(news.link)">                        
                        <div>
                            <img ng-src="news.thumbnail._url"><p>{{news.title}}</p>
                        </div>
                    </div>
                </div>
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>
